<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div id="first-div">
            <h1>Programming Languages</h1>
            <ul class="list">
                <li id="first-li">JavaScript</li>
                <li id="second-li">Kotlin</li>
                <li id="last-li">Swift</li>
            </ul>
        </div>
        <script>
            let languageList = document.querySelector('.list')
            let ruby = document.createElement('li')
            ruby.innerText = "Ruby"
            languageList.append(ruby)
        </script>
    </body>
</html>
